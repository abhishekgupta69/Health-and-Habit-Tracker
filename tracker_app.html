<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health & Habit Tracker</title>
    <link rel="stylesheet" href="tracker.css">
</head>

<body>
    <div class="trackerApp">
        <header>
            <h1>My Health & Habit Tracker</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="habitInput" placeholder="Add a new habit...">
                <button id="addHabitBtn">Add</button>
            </div>
            <div id="habitList" class="habit-list"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <p id="progressPercentage">0%</p>
            </div>
            <button id="resetBtn">Reset All</button>
        </main>
        <script src="tracker.js"></script>

    </div>
</body>

</html>
